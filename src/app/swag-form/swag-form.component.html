<h2>Swag Item Form</h2>
<p>
  <label for="app-swag-form-item-name">Name</label>
  <input id="app-swag-form-item-name" [(ngModel)]="swagItem.name" placeholder="name"/><br>
  <label for="app-swag-form-item-description">Description</label>
  <input id="app-swag-form-item-description" [(ngModel)]="swagItem.description" placeholder="description"/><br>
  <button (click)="click(swagItem)">Add</button>
</p>
